<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MultiPartFileUpLoad</title>
    </head>

    <body>
        <!-- action이 없으면 요청이 URL actioin이 됩니다. file을 보내는 경우는 enctype 변경이 필수 method는
        post나 put이 될 수 있습니다. -->
        <form id="form" method="post" enctype="multipart/form-data">
            <p>이름 :
                <input type="text" name="title" id="title"/>
            </p>
            <p>
                파일 :
                <input
                    type="file"
                    name="image"
                    id="image"
                    accept="image/*"
                    multiple="multiple"/>
                <!-- 멀티플 속성은 파일 여러개 선택 가능 -->
            </p>
            <p>
                <input type="button" value="전송" id="btn"/>
            </p>
        </form>
        <script>
            document
                .getElementById("btn")
                .addEventListener('click', (e) => {
                    // 전송할 폼 데이터
                    const formData = new FormData();

                    // 내용 추가
                    let files = document
                        .getElementById("image")
                        .files;
                    for (let idx = 0; idx < files.length; idx++) {
                        formData.append('image', document.getElementById("image").files[idx]);
                    }
                    formData.append('title', document.getElementById('title').value);
                });

                //ajax를 이용해서 전송
                let xhr = new XMLHttpRequest();
                xhr.open("POST", "/MultiFileUpload", true);
                xhr.send(formData);
                xhr.addEventListener('load', (e) => {
                    alert("성공")
                })
        </script>
    </body>
</html>
